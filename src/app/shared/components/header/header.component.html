<!-- Start Header Style -->
<header id="htc__header" class="htc__header__area header--one">
  <!-- Start Mainmenu Area -->
  <div id="sticky-header-with-topbar" class="mainmenu__wrap sticky__header">
    <div class="container">
      <div class="row">
        <div class="menumenu__container clearfix">
          <div class="col-lg-2 col-md-2 col-sm-3 col-xs-5">
            <div class="logo">
              <a href="index.html"><img src="/assets/images/logo/4.png" alt="logo images"></a>
            </div>
          </div>
          <div class="col-md-7 col-lg-8 col-sm-5 col-xs-3">
            <nav class="main__menu__nav hidden-xs hidden-sm">
              <ul class="main__menu">
                <li *ngFor="let menu of headerMenuList" class="drop"><a [routerLink]="[menu.url]">{{menu.text}}</a></li>
              </ul>
            </nav>

            <div class="mobile-menu clearfix visible-xs visible-sm">
              <nav id="mobile_dropdown">
                <ul>
                  <li *ngFor="let menu of headerMenuList"><a [routerLink]="[menu.url]">{{menu.text}}</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="col-md-3 col-lg-2 col-sm-4 col-xs-4">
            <div class="header__right">
              <div class="header__search search search__open">
                <a href="#"><i class="icon-magnifier icons"></i></a>
              </div>
              <div class="htc__shopping__cart">
                <a *ngIf="!isSigning" [routerLink]="['signin']">LOGIN</a>
                <a *ngIf="isSigning" [routerLink]="" (click)="handleClickSignout($event)">LOGOUT</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mobile-menu-area"></div>
    </div>
  </div>
  <!-- End Mainmenu Area -->
</header>
<!-- End Header Area -->

<div class="body__overlay"></div>
<!-- Start Offset Wrapper -->
<div class="offset__wrapper">
  <!-- Start Search Popap -->
  <div class="search__area">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="search__inner">
            <form action="#" method="get">
              <input placeholder="Search here... " type="text">
              <button type="submit"></button>
            </form>
            <div class="search__close__btn">
              <span class="search__close__btn_icon"><i class="zmdi zmdi-close"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Search Popap -->
</div>
<!-- End Offset Wrapper -->
