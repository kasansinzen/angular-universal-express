<div class="row">
  <div class="col-xs-12">
    <div class="accordion__body">
      <div class="bilinfo">
        <label for="">Upload Files</label>
        <!-- <dropzone [message]="'Click or drag images here to upload'" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone> -->
        <ngx-dropzone (change)="onSelect($event)">
          <ngx-dropzone-label>Click or Drop, Image files</ngx-dropzone-label>
          <ngx-dropzone-image-preview 
            ngProjectAs="ngx-dropzone-preview"
            *ngFor="let f of filesUploading"
            [file]="f"
            [removable]="true"
            (removed)="onRemove(f)"
            autoProcessQueue="true"
          ></ngx-dropzone-image-preview>
        </ngx-dropzone>
        <div class="row">
          <div class="col-md-12 text-center">
            <div class="contact-btn">
              <button type="button" class="fv-btn" [disabled]="isUploadLoading" (click)="handleClickUpload($event)">Upload</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12">
    <label for="">Files List</label>
    <div class="row">
      <div *ngFor="let productImage of productImages" class="col-xs-12 col-md-4">
        <mat-card class="example-card">
          <img mat-card-image [src]="productImage.filepath">
          <mat-card-content>
            <p>{{productImage.filesize | filesize}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="warn" (click)="handleClickRemove($event, productImage.product_album_id)">Remove</button>
            <button
              color="accent"
              (click)="handleClickSetProfile($event, productImage.product_album_id)"
              [disabled]="productImage.product_album_id == productImage.product_profile"
            mat-raised-button>Set Image Profile</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
